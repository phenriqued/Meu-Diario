<!DOCTYPE html>
<html  lang="pt-br"
       xmlns:th="http://thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{template.html}">
<head>
    <link rel="stylesheet" href="../../static/css/styleLogin.css" th:href="@{/css/styleLogin.css}">
    <title>Ativar Conta</title>
</head>
<body>
<div layout:fragment="content">
    <div class="login-page">
        <div class="login-container">
            <h2>Ativar conta</h2>
            <form id="loginForm" method="post" action="#" th:action="@{/AtivarConta}">
                <input type="hidden" name="nickname" th:value="${nickname}">

                <div class="alert alert-danger text-center text-uppercase" th:if="${param.error != null}">
                    <p>
                        <strong>Token inválido!</strong>
                    </p>
                </div>
                <div class="alert alert-danger text-center text-uppercase" th:if="${param.tokenExpiration != null}">
                    <p>
                        <strong>O tempo de ativação se expirou!</strong>
                    </p>
                </div>

                <div class="form-group">
                    <input type="text" id="tokenActivation" name="tokenActivation" placeholder="Digite o código." required
                    th:text="${tokenActivation}">
                </div>
                <button type="submit" class="login-button">Ativar</button>
            </form>
            <div class="links">
                <a href="/HelloWorld">Enviar o código novamente.</a>
            </div>
        </div>
    </div>
    <script src="/script/scriptLogin.js"></script>
</div>
</body>
</html>
